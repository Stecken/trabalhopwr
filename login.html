<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <!--Font Roboto Mono-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="login.css">
    <title>Login UniLojas</title>
</head>
<body>
    <div class="block-login">
        <div class="englobaItensPage">
            <div class="englobaLoginBox">
                <div class="engloaHeaderBox">
                </div>
                <div class="englobaBodyBox">
                    <h4>UniLojas</h4>
                    <div class="englobaItemBody"> 
                        <div class="campos-input">
                            <label for="exampleInputEmail1" class="form-label">Usuário</label>
                            <input type="email" placeholder="Ex: joao" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                            <div id="emailHelp" class="form-text">Coloque seu nome de usuário</div>
                        </div>
                        <div class="campos-input">
                            <label for="exampleInputPassword1" class="form-label">Senha</label>
                            <input type="password" placeholder="Ex: joao123" class="form-control" id="exampleInputPassword1" />
                        </div>
                        <div class="campos-input form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                            <label class="form-check-label" for="exampleCheck1">Lembrar da conta?</label>
                        </div>
                        <button type="submit">Entrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
